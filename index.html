<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>City Selector</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300..800;1,300..800&display=swap"
        rel="stylesheet">
    <link href="style.css" rel="stylesheet">

</head>

<body>
    <div id="leftImage">
        <img id="rainBackground" src="images/Rain.png">
    </div>

    <div id="cityCard">
        <h2 id="heading">Please Add City</h2>
        <div id="inputCard">
            <input type="text" placeholder="Enter City" id="inputBox">
            <button id="searchButton">
                <i class="bi bi-search"></i>
            </button>
        </div>
        <div>
            <button id="previousCities">Previous Cities</button>
        </div>
    </div>

    <script src="indexpage.js"></script>
</body>

</html>
